[buildout]
parts = python django
eggs =
  BeautifulSoup
  django-autofixture
  django-celery
  django-contact-form
  django_compressor
  django-debug-toolbar
  django-extensions
  django-flatblocks
  django-haystack
  django-mailer
  django-mediastore
  django-markup
  django-mobile
  django-publicmanager
  django-sortedm2m
  django-staticfiles
  django-tagging
  django-tinymce
  gunicorn
  sorl-thumbnail
  south
  Whoosh
find-links=
  dependencies/
  https://launchpad.net/django-mediastore/+download
unzip = true
newest = false
versions = versions

[versions]
BeautifulSoup = 3.2.0
django_compressor = 0.5.3
django-contact-form = 0.3
django-extensions = 0.6
django-flatblocks = 0.4.0
django-haystack = 1.1.0
django-mailer = 0.1.0
django-mediastore = 0.5.2
django-markup = 0.3
django-publicmanager = 0.9.2
django-sortedm2m = 0.3.2
django-staticfiles = 0.3.2
django-tagging = 0.3.1
django-templatequery = 0.3.0
django-tinymce = 1.5.1.dev101
sorl-thumbnail = 3.2.5
south = 0.7.2
Whoosh = 1.5.9

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}

[django]
recipe = djangorecipe
version = 1.2.4
project = website
projectegg = website
settings = settings
test = website
eggs = ${buildout:eggs}
extra-paths =
  src
