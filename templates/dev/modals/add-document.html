<div id="logo-form"></div>
      <div class="modal-close close" data-dismiss="modal" aria-hidden="true"></div>

<form class="form-horizontal" role="form">


            <div class="row">
              <div class="col-md-6 col-md-offset-3">
              <h2>ADD DOCUMENT</h2>


                <div class="form-group">
                  <label for="input_name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_name" name="input_name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_file" class="col-sm-3 control-label">File</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" id="input_file" name="input_file">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_postedBy" class="col-sm-3 control-label">Privacy</label>
                  <div class="col-sm-9">
                    <select class="form-control" id="input_postedBy" name="input_postedBy">
                    <option value="Private">Private</option>
                    <option value="Local">Local</option>
                    <option value="Regional">Regional</option>
                    <option value="National">National</option>
                    </select>
                  </div>
                  </div>

                <button type="button" class="btn btn-default center-block">Submit</button>

            </div>
            </div>
</form>
