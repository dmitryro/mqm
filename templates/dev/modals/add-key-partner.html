<div id="logo-form"></div>
      <div class="modal-close close" data-dismiss="modal" aria-hidden="true"></div>

<form class="form-horizontal" role="form">


            <div class="row">
              <div class="col-md-6 col-md-offset-3">
              <div class="row">
                <div class="col-sm-3">&nbsp;</div>
                <div class="col-sm-9"><div class="modal-icon" id="icon_map"></div><h2>ADD A KEY PARTNER</h2></div>
              </div>
              


                <div class="form-group">
                  <label for="input_name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_name" name="input_name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_email" name="input_email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_website" class="col-sm-3 control-label">Website</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_website" name="input_website">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_address" class="col-sm-3 control-label">Address</label>
                  <div class="col-sm-9">
                    <textarea rows="5" class="form-control" id="input_address" name="input_address"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_postcode" class="col-sm-3 control-label">Postcode</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_postcode" name="input_postcode">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_contactNumber" class="col-sm-3 control-label">Contact Number</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_contactNumber" name="input_contactNumber">
                  </div>
                </div>
                

                <div class="form-group">
                  <label for="input_relationship" class="col-sm-3 control-label">Relationship</label>
                  <div class="col-sm-9">
                    <select type="text" class="form-control" id="input_relationship" name="input_relationship">
                      <option value="Current partner">Current partner</option>
                      <option value="Partner opportunities">Partner opportunities</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="input_type" class="col-sm-3 control-label">Type</label>
                  <div class="col-sm-9">
                    <select type="text" class="form-control" id="input_type" name="input_type">
                    <option>Company limited by Gurantee</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>

                

              <div class="form-group">
                  <label for="input_privacy" class="col-sm-3 control-label">Privacy</label>
                  <div class="col-sm-9">
                    <select class="form-control" id="input_privacy" name="input_privacy">
                    <option value="National">National</option>
                    <option value="Private">Private</option>
                    <option value="Local">Local</option>
                    <option value="Regional">Regional</option>
                    </select>
                  </div>
                  </div>


                  <button type="button" class="btn btn-default center-block">Submit</button>

            </div>
            </div>
</form>
