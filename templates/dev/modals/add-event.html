<form class="form-horizontal" role="form">

              <div class="form-group">
                  <label for="input_startDate" class="col-sm-3 control-label">Start Date</label>

                    <input type="text" class="form-control" id="input_startDate" name="input_startDate">
                  </div>
                </div>

                 <div class="form-group">
                  <label for="input_endDate" class="col-sm-3 control-label">End Date</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_endDate" name="input_endDate">

              <div class="form-group">

                    <textarea class="form-control" id="input_location" name="input_location"></textarea>
                  </div>
                </div>

              <div class="form-group">

                    <input type="text" class="form-control" id="input_source" name="input_source">

                </div>

                <div class="form-group">

                    <option value="Private">Private</option>
                    <option value="Local">Local</option>
                    <option value="Regional">Regional</option>

                  </div>
                  </div>
