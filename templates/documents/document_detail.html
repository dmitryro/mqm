{% extends "base.html" %}
{% load djangular_tags webdesign thumbnail mediastore_tags markup_tags %}


{% block content %}
<div class="margin"></div>

<div id="objectsContainer" class="clearfix">

		<div class="detailObject">

			<div class="detailLeft">

			<h2 class="objectListTitle">{{ object.title }}</h2>
			{% comment %}<h4 class="newsdate">{{ object.pub_date|date:"j, F Y" }}</h4>{% endcomment %}

			<br/>

			<div class="editorLight">
    			<p>{{ object.article|safe }}</p>
    		</div>

			<br/>

			</div>


		</div>

	</div>

</div>
{% endblock %}
