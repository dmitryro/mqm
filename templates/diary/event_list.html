{% load djangular_tags webdesign %}


{% block content %}



        <h3>Event Diary</h3>

        {% for object in object_list %}
            <h4>{{ object.title }}</h4>
            <p>{{ object.start_date }}</p>
            <p>{{ object.location }}</p>
            <p>{{ object.postcode }}</p>
            <p>{{ object.organiser }}</p>
        {% endfor %}




{% endblock %}
