{% extends "email/base.html" %}
{% load email %}


{% subject %}Thank you for signing up!{% endsubject %}


{% block body %}

{{ signup_link }}


<div id="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <img class="center-block" src="{{STATIC_URL}}assets/img/brand/mind-logo.png">
        <br>
        <div id="logo-form"></div>
        <br>
        <p>Hi,thank you for signing up. Please visit the following link to signup with us:</p>
        <div class="center-block" style="width:92px; margin-bottom:20px">
          <a href="#log-in" data-toggle="tab">Login</a> / <a href="#sign-up" data-toggle="tab">Signup</a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
