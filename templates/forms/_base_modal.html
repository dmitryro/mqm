<div class="modal fade{% if is_open %} auto-open{% endif %}" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}" aria-hidden="true">
    <form class="form-horizontal" role="form" action="{% block action %}{% endblock %}" method="post" enctype="multipart/form-data" novalidate>{% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-close close" data-dismiss="modal" aria-hidden="true"></div>
                <div class="modal-body">
                    <div class="logo-form"></div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <div class="row">
                            <div class="col-sm-3">&nbsp;</div>
                            <div class="col-sm-9">
                                {% block headline %}{% endblock %}
                            </div>
                            </div>

                            {% block fields %}{% endblock %}

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    {% block submit_row %}
                        {% comment %}
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        {% endcomment %}
                        <button type="submit" class="btn btn-primary">Save</button>
                    {% endblock %}
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
  </form>
</div>
