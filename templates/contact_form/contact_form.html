{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h1>Contact</h1>
    {% if success %}
        <p class="success">The message was sent successfully.</p>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <div class="submit">
            <input type="submit" value="send" />
        </div>
    </form>
{% endblock %}
